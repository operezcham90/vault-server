<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>Vault Server ðŸ“¦</title>
    <style>
        .hid {
            display: none
        }
    </style>
</head>

<body>
    <form method="get" action="/admin.html">
        <input type="submit" value="Admin âš™">
    </form>
    <h1>Desk</h1>
    <hr>
    <form method="post" action="logout">
        <input type="hidden" name="_csrf">
        <input type="text" id="user" disabled>
        <input type="submit" value="Logout ðŸ”’">
    </form>
    <h2>Upload Files</h2>
    <hr>
    <div class="hid">
        <img id="image">
        <video id="video"></video>
        <audio id="audio"></audio>
    </div>
    <form method="post" action="upload" enctype="multipart/form-data">
        <input type="hidden" name="_csrf">
        <input type="hidden" name="data">
        <input type="file" class="hid" name="uploads" id="uploads" multiple onchange="preview(this)">
        <input type="button" value="Search ðŸ“‚" onclick="search()">
        <input type="submit" value="Upload ðŸ’¾">
    </form>
    <div id="preview"></div>
    <script>
        const search = () => {
            const input = document.getElementById('uploads')
            input.click()
        }
        const read = (file) => {
            return new Promise((resolve) => {
                const r = new FileReader()
                r.onloadend = () => resolve(r.result)
                r.onerror = () => resolve(null)
                r.readAsDataURL(file);
            })
        }
        const validate = (data, media) => {
            const display = document.getElementById(media)
            return new Promise((resolve) => {
                display.onloadeddata = () => resolve(true)
                display.onload = () => resolve(true)
                display.onerror = () => resolve(false)
                display.src = data
            })
        }
        const item = async (file) => {
            const nf = new Intl.NumberFormat('en-US')
            const prev = document.getElementById('preview')
            const line = document.createElement('br')
            const item = document.createElement('div')
            const name = document.createElement('kbd')
            const type = document.createElement('kbd')
            const size = document.createElement('kbd')
            const web = document.createElement('kbd')
            const hr = document.createElement('hr')

            name.textContent = 'name: ' + file.name
            type.textContent = 'type: ' + (file.type || '--')
            size.textContent = 'size: ' + nf.format(file.size) + ' bytes'
            web.textContent = 'web: '

            const data = await read(file)
            if (data) {
                web.textContent += 'text;'
                if (await validate(data, 'image')) {
                    web.textContent += 'image;'
                }
                if (await validate(data, 'audio')) {
                    web.textContent += 'audio;'
                }
                if (await validate(data, 'video')) {
                    web.textContent += 'video;'
                }
            }

            item.appendChild(hr)
            item.appendChild(name)
            item.appendChild(line.cloneNode())
            item.appendChild(type)
            item.appendChild(line.cloneNode())
            item.appendChild(size)
            item.appendChild(line.cloneNode())
            item.appendChild(web)
            prev.appendChild(item)
        }
        const preview = async (input) => {
            const prev = document.getElementById('preview')
            prev.innerText = ''
            for (const file of input.files) {
                await item(file)
            }
        }
        window.onload = async () => {
            const response = await fetch('/state')
            const { email, token } = await response.json()
            if (!email) {
                window.location.replace('/login.html')
            }
            document.getElementById('user').value = email
            const elements = document.getElementsByName('_csrf')
            for (const element of elements) {
                element.value = token
            }
        }
    </script>
</body>

</html>
