<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>Vault Server ðŸ“¦</title>
    <style>
        .hid {
            display: none;
        }
    </style>
</head>

<body>
    <form method="get" action="/admin.html">
        <input type="submit" value="Admin âš™">
    </form>
    <h1>Desk</h1>
    <hr>
    <form method="post" action="logout">
        <input type="hidden" name="_csrf">
        <input type="text" id="user" disabled>
        <input type="submit" value="Logout ðŸ”’">
    </form>
    <h2>Select Files</h2>
    <hr>
    <form>
        <input type="file" id="file" class="hid" multiple onchange="preview(this)">
        <input type="button" value="Search ðŸ“‚" onclick="search()">
        <input type="submit" value="Upload ðŸ’¾">
    </form>
    <script>
        const search = () => {
            document.getElementById('file').click()
        }
        const read = async (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader()
                reader.onload = () => {
                    resolve(reader.result)
                }
                reader.onerror = reject
                if (file.type.includes('image') || file.type.includes('video')) {
                    reader.readAsDataURL(file)
                } else {
                    reader.readAsText(file)
                }
            })
        }
        const item = async (file) => {
            const op = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZone: 'UTC',
                timeZoneName: 'short'
            }
            const nf = new Intl.NumberFormat('en-US')
            const df = new Intl.DateTimeFormat('en-US', op)
            const item = document.createElement('div')
            const name = document.createElement('kbd')
            const type = document.createElement('kbd')
            const size = document.createElement('kbd')
            const date = document.createElement('kbd')
            const hr = document.createElement('hr')
            const br = document.createElement('br')
            name.textContent = file.name
            type.textContent = file.type
            size.textContent = nf.format(file.size) + ' bytes'
            date.textContent = df.format(file.lastModified)
            document.body.appendChild(item)
            item.appendChild(hr)
            item.appendChild(name)
            item.appendChild(type)
            item.appendChild(size)
            item.appendChild(date)
            item.appendChild(br)
            const result = await read(file)
            if (file.type.includes('image')) {
                const img = document.createElement('img')
                img.src = result
                item.appendChild(img)
            } else if (file.type.includes('video')) {
                const vid = document.createElement('video')
                vid.controls = true
                const source = document.createElement('source')
                source.type = file.type
                source.src = result
                vid.appendChild(source)
                item.appendChild(vid)
            } else {
                const code = document.createElement('code')
                code.innerHTML = result
                item.appendChild(code)
            }
        }
        const preview = async (input) => {
            for (var i = 0; i < input.files.length; i++) {
                await item(input.files[i])
            }
        }
        window.onload = async () => {
            const response = await fetch('/state')
            const { email, token } = await response.json()
            if (!email) {
                window.location.replace('/login.html')
            }
            document.getElementById('user').value = email
            const elements = document.getElementsByName('_csrf')
            for (const element of elements) {
                element.value = token
            }
        }
    </script>
</body>

</html>
