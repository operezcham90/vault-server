<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>Vault Server ðŸ“¦</title>
    <style>
        .hid {
            display: none
        }
    </style>
</head>

<body>
    <form method="get" action="/admin.html">
        <input type="submit" value="Admin âš™">
    </form>
    <h1>Desk</h1>
    <hr>
    <form method="post" action="logout">
        <input type="hidden" name="_csrf">
        <input type="text" id="user" disabled>
        <input type="submit" value="Logout ðŸ”’">
    </form>
    <h2>Upload Files</h2>
    <hr>
    <form method="post" action="upload" enctype="multipart/form-data">
        <input type="hidden" name="_csrf">
        <input type="hidden" name="data">
        <input type="file" class="hid" name="uploads" id="uploads" multiple onchange="preview(this)">
        <input type="button" value="Search ðŸ“‚" onclick="search()">
        <input type="submit" value="Upload ðŸ’¾">
        <div id="preview"></div>
    </form>
    <script>
        const search = () => {
            const input = document.getElementById('uploads')
            input.click()
        }
        const item = async (file) => {
            const nf = new Intl.NumberFormat('en-US')
            const prev = document.getElementById('preview')
            const item = document.createElement('div')
            const hr = document.createElement('hr')
            item.appendChild(hr)

            const name = document.createElement('textarea')
            name.textContent = file.name
            name.disabled = true
            name.rows = 1
            item.appendChild(name)

            const type = document.createElement('input')
            type.value = file.type || '--'
            type.disabled = true
            item.appendChild(type)

            const size = document.createElement('input')
            size.value = nf.format(file.size) + ' bytes'
            size.disabled = true
            item.appendChild(size)

            const url = document.createElement('a')
            url.textContent = 'Inspect'
            url.target = '_blank'
            const data = URL.createObjectURL(file)
            url.href = data
            item.appendChild(url)

            prev.appendChild(item)
        }
        const preview = async (input) => {
            const prev = document.getElementById('preview')
            prev.innerText = ''
            for (const file of input.files) {
                await item(file)
            }
        }
        window.onload = async () => {
            const response = await fetch('/state')
            const { email, token } = await response.json()
            if (!email) {
                window.location.replace('/login.html')
            }
            document.getElementById('user').value = email
            const elements = document.getElementsByName('_csrf')
            for (const element of elements) {
                element.value = token
            }
        }
    </script>
</body>

</html>
