<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>Vault Server ðŸ“¦</title>
    <style>
        p.long {
            word-wrap: break-word;
        }

        .hid {
            display: none;
        }
    </style>
</head>

<body>
    <form method="get" action="/admin.html">
        <input type="submit" value="Admin âš™">
    </form>
    <h1>Desk</h1>
    <hr>
    <form method="post" action="logout">
        <input type="hidden" name="_csrf">
        <input type="text" id="user" disabled>
        <input type="submit" value="Logout ðŸ”’">
    </form>
    <h2>Select Files</h2>
    <hr>
    <form>
        <input type="file" id="file" class="hid" multiple onchange="preview(this)">
        <input type="button" value="Search ðŸ“‚" onclick="search()">
        <input type="submit" value="Upload ðŸ’¾">
    </form>
    <script>
        const search = () => {
            document.getElementById('file').click()
        }
        const item = (file) => {
            const nf = new Intl.NumberFormat('en-US')
            const df = new Intl.DateTimeFormat('en-US')
            const rule = document.createElement('hr')
            const item = document.createElement('div')
            const name = document.createElement('code')
            const type = document.createElement('code')
            const size = document.createElement('code')
            const date = document.createElement('code')
            name.textContent = file.name
            type.textContent = file.type
            size.textContent = nf.format(file.size)
            date.textContent = df.format(file.lastModified)
            document.body.appendChild(item)
            item.appendChild(rule)
            long.appendChild(name)
            long.appendChild(type)
            long.appendChild(size)
            long.appendChild(date)
        }
        const preview = (input) => {
            for (var i = 0; i < input.files.length; i++) {
                item(input.files[i])
            }
        }
        window.onload = async () => {
            const response = await fetch('/state')
            const { email, token } = await response.json()
            if (!email) {
                window.location.replace('/login.html')
            }
            document.getElementById('user').value = email
            const elements = document.getElementsByName('_csrf')
            for (const element of elements) {
                element.value = token
            }
        }
    </script>
</body>

</html>
