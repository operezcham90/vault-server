<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>Vault Server ðŸ“¦</title>
    <style>
        .hid {
            display: none
        }
    </style>
</head>

<body>
    <form method="get" action="/admin.html">
        <input type="submit" value="Admin âš™">
    </form>
    <h1>Desk</h1>
    <hr>
    <form method="post" action="logout">
        <input type="hidden" name="_csrf">
        <input type="text" id="user" disabled>
        <input type="submit" value="Logout ðŸ”’">
    </form>
    <h2>Upload Files</h2>
    <hr>
    <form method="post" action="upload" enctype="multipart/form-data">
        <input type="hidden" name="_csrf">
        <input type="file" class="hid" name="uploads" id="uploads" multiple onchange="preview(this)">
        <input type="button" value="Search ðŸ“‚" onclick="search()">
        <input type="submit" value="Upload ðŸ’¾">
    </form>
    <div id="preview"></div>
    <script>
        const search = () => {
            const input = document.getElementById('uploads')
            input.click()
        }
        const read = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader()
                reader.onloadend = () => resolve(reader.result)
                reader.onerror = () => resolve(null)
                reader.readAsDataURL(file);
            })
        }
        const img = (data) => {
            return new Promise((resolve) => {
                const i = new Image()
                i.onload = () => resolve(true)
                i.onerror = () => resolve(false)
                document.body.appendChild(i)
                i.src = data
            })
        }
        const aud = (data) => {
            return new Promise((resolve) => {
                const a = new Audio()
                a.onloadeddata = () => resolve(true)
                a.onerror = () => resolve(false)
                a.controls = true
                document.body.appendChild(a)
                a.src = data
            })
        }
        const vid = (data) => {
            return new Promise((resolve) => {
                const v = document.createElement('video')
                v.onloadeddata = () => resolve(true)
                v.onerror = () => resolve(false)
                v.controls = true
                document.body.appendChild(v)
                v.src = data
                v.load()
            })
        }
        const item = async (file) => {
            const nf = new Intl.NumberFormat('en-US')
            const line = document.createElement('br')
            const item = document.createElement('div')
            const name = document.createElement('kbd')
            const type = document.createElement('kbd')
            const size = document.createElement('kbd')
            const tags = document.createElement('kbd')
            const hr = document.createElement('hr')
            const prev = document.getElementById('preview')
            name.textContent = file.name
            type.textContent = file.type
            size.textContent = nf.format(file.size) + ' bytes'
            const data = await read(file)
            if (data) {
                if (await vid(data)) {
                    tags.textContent = 'web video'
                }
                if (await img(data)) {
                    tags.textContent = 'web image'
                }
                if (await aud(data)) {
                    tags.textContent = 'web audio'
                }
            }
            item.appendChild(hr)
            item.appendChild(name)
            item.appendChild(line.cloneNode())
            item.appendChild(type)
            item.appendChild(line.cloneNode())
            item.appendChild(size)
            item.appendChild(line.cloneNode())
            item.appendChild(tags)
            prev.appendChild(item)
        }
        const preview = async (input) => {
            const prev = document.getElementById('preview')
            prev.innerText = ''
            for (const file of input.files) {
                await item(file)
            }
        }
        window.onload = async () => {
            const response = await fetch('/state')
            const { email, token } = await response.json()
            if (!email) {
                window.location.replace('/login.html')
            }
            document.getElementById('user').value = email
            const elements = document.getElementsByName('_csrf')
            for (const element of elements) {
                element.value = token
            }
        }
    </script>
</body>

</html>
