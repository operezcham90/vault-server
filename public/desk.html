<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

        p.long {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <form method="get" action="/admin.html">
        <input type="submit" value="Admin âš™">
    </form>
    <h1>Desk</h1>
    <hr>
    <form method="post" action="logout">
        <input type="hidden" name="_csrf">
        <input type="text" id="user" disabled>
        <input type="submit" value="Logout ðŸ”’">
    </form>
    <h1>Select Files</h1>
    <hr>
    <input type="file" id="file" visbility="hidden" multiple onchange="preview(this)">
    <input type="button" value="Search ðŸ“‚" onclick="search()">
    <script>
        const search = () => {
            document.getElementById('file').click()
        }
        const item = (file) => {
            const nf = new Intl.NumberFormat('en-US')
            const item = document.createElement('div')
            const long = document.createElement('p', { class: 'long' })
            const name = document.createTextNode(file.name)
            long.appendChild(name)
            item.appendChild(long)
            document.appendChild(item)
        }
        const preview = (input) => {
            for (var i = 0; i < input.files.length; i++) {
                item(input.files[i])
            }
        }
        window.onload = async () => {
            const response = await fetch('/state')
            const { email, token } = await response.json()
            if (!email) {
                window.location.replace('/login.html')
            }
            document.getElementById('user').value = email
            const elements = document.getElementsByName('_csrf')
            for (const element of elements) {
                element.value = token
            }
        }
    </script>
</body>

</html>
