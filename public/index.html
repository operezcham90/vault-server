<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>📦 Home Vault 📦</title>
</head>

<body onload="start()">
    <template id="item">
        <div class="card mt-1">
            <div class="card-body">
                <label>📁 Name</label>
                <input class="form-control" type="text" value="{name}" readonly>
                <label>⚖ Size</label>
                <input class="form-control" type="text" value="{size}" readonly>
                {info}
            </div>
        </div>
    </template>
    <h1 class="d-none">📦 Home Vault 📦</h1>
    <nav class="navbar navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <span class="navbar-brand mb-0">📦 Home Vault 📦</span>
        </div>
    </nav>
    <div class="container-fluid">
        <input type="file" id="file" class="d-none" multiple onchange="read(this)">
        <input type="button" class="btn btn-outline-dark" value="Search files 📂" onclick="search()">
        <div class="row mt-2">
            <div class="col-8">
                <h5>🎒 List of files</h5>
                <div class="mt-2" id="list">
                </div>
            </div>
            <div class="col-4">
                <h5>👁 Preview</h5>
            </div>
        </div>
    </div>
    <script>
        let ext = null
        let item = document.getElementById('item').innerHTML
        const nf = new Intl.NumberFormat('en-US');
        const get = async (src) => {
            try {
                const response = await fetch(src)
                return response.json()
            } catch (error) {
                console.error('🌐 Network error')
                return {}
            }
        }
        const search = () => {
            document.getElementById('file').click()
        }
        const start = async () => {
            ext = await get('extensions.json')
        }
        const read = (input) => {
            console.log('🧮 ' + input.files.length + ' files')
            const l = document.getElementById('list')
            l.innerHTML = ''
            for (var i = 0; i < input.files.length; i++) {
                console.log('📁 ' + input.files[i].name)
                const e = input.files[i].name.split('.').pop()
                let d = ['Unknown file extension'];
                if (ext[e]) {
                    d = ext[e.toUpperCase()].descriptions
                }
                l.innerHTML += item
                    .replace('{name}', input.files[i].name)
                    .replace('{size}', nf.format(input.files[i].size))
                    .replace('{info}', d.join(', '))
            }
        }
    </script>
</body>

</html>
