<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>📦 Home Vault 📦</title>
</head>

<body onload="start()">
    <template id="item">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{size}</h6>
                {info}
            </div>
        </div>
    </template>
    <h1 class="d-none">📦 Home Vault 📦</h1>
    <nav class="navbar navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <span class="navbar-brand mb-0">📦 Home Vault 📦</span>
        </div>
    </nav>
    <div class="container-fluid">
        <input type="file" id="file" class="d-none" multiple onchange="read(this)">
        <input type="button" class="btn btn-outline-dark" value="Search files 📂"
            onclick="document.getElementById('file').click()">
        <div class="row mt-2">
            <div class="col">
                🎒 List of files
                <div class="row" id="list">
                </div>
            </div>
            <div class="col">
                👁 Preview
            </div>
        </div>
    </div>
    <script>
        let ext = null
        let item = document.getElementById('item').innerHTML
        const get = async (src) => {
            try {
                const response = await fetch(src)
                return response.json()
            } catch (error) {
                console.error('🌐 Network error')
                return {}
            }
        }
        const start = async () => {
            ext = await get('extensions.json')
        }
        const read = (input) => {
            console.log('🧮 ' + input.files.length + ' files')
            const l = documen.getElementById('list')
            for (var i = 0; i < input.files.length; i++) {
                l.innerHTML = ''
                console.log('📁 ' + input.files[i].name)
                const e = input.files[i].name.split('.').pop()
                const d = ext[e.toUpperCase()].descriptions
                let info = ''
                for (var j = 0; j < d.length; j++) {
                    console.log('📖 ' + d[j])
                    info += d[j] + '</br>'
                }
                l.innerHTML += item.replace('{name}', input.files[i].name).replace('{size}', input.files[i].size).replace('{info}', info)
            }
        }
    </script>
</body>

</html>
